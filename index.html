<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <section class="profile">
      <div class="profile__background-img">
        <img src="./svg/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile__content">
        <div class="profile__img">
          <img src="./img/image-victor.jpg" alt="" />
        </div>
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <hr />
        <ul class="stats">
          <li class="item"><span>80K</span>Followers</li>
          <li class="item"><span>803K</span>Likes</li>
          <li class="item"><span>1.4K</span>Photos</li>
        </ul>
      </div>
    </section>
  </body>
</html>
